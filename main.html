<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
        
    <div class="message">
                <div class="profile">
                    <img src="images.jpg" alt="User A">
                    <span>User A</span>
                </div>
                <div class="message-bubble user-a">
                    <p>Hello, how are you?</p>
                    <span class="timestamp">10:00 AM</span>
                </div>
    </div>
    <div class="message">
                <div class="profile">
                    <img src="d.png" alt="User B">
                    <span>User B</span>
                </div>
                <div class="message-bubble user-b">
                    <p>I'm doing well, thank you!</p>
                    <span class="timestamp">10:05 AM</span>
                </div>
    </div>
    <div class="message">
                <div class="profile">
                    <img src="images.jpg" alt="User A">
                    <span>User A</span>
                </div>
                <div class="message-bubble user-a">
                    <p>Are you free today?</p>
                    <span class="timestamp">10:06 AM</span>
                </div>
    </div>
    <div class="message">
                <div class="profile">
                    <img src="d.png" alt="User B">
                    <span>User B</span>
                </div>
                <div class="message-bubble user-b">
                    <p>yes, but why?</p>
                    <span class="timestamp">10:08 AM</span>
                </div>
    </div>
     
        
    
    <div class="input-area">
        <textarea placeholder="Type your message..."></textarea>
        <button>Send</button>
    </div>
</body>
</html>
